# This is a YAML-formatted file to set or update certain parameters to get a very basic app up and running in the sandbox.
# Declare variables to be passed into your templates.

sandbox:
  user: "your-name"

pod:
  sharedVolumes:
    folders:
      - /data/db

  versions:
    - isCanary: false
      replicas: 1

  images:
    - name: "mongo"
      tag: "latest"
      environmentVariables:
        - name: "MONGO_INITDB_ROOT_USERNAME"
          value: "mongoadmin"
        - name: "MONGO_INITDB_ROOT_PASSWORD"
          value: "JustForTesting987"
      ports:
        - name: mongo
          port: 27017
          type: ClusterIP

ingress:
  enabled: false