# This is a YAML-formatted file to set or update certain parameters to get a very basic app up and running in the sandbox.
# Declare variables to be passed into your templates.

replicaCount: 1

sandbox:
  user: "your-name"

  sharedVolumes:
    enablePodShare: true

pod:
  images:
    - name: "cabinternational/k8s-demo"
      tag: "simple-html-site"
      podSharePath: /usr/share/nginx/html/test
    - name: "atmoz/sftp"
      args: "[\"techdemo:YouCanNeverTell123:::test\"]"
      podSharePath: /home/techdemo/test
      ports:
        - name: sftp
          port: 22
          type: LoadBalancer

ingress:
  basePath: "/rewrite"
  applyRewrite: true
  restrictToCabi: false
