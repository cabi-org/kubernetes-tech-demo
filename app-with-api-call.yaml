# This is a YAML-formatted file to set or update certain parameters to get a very basic app up and running in the sandbox.
# Declare variables to be passed into your templates.

sandbox:
  user: "your-name"

pod:
  images:
    - name: "cabinternational/k8s-demo"
      tag: "with-api"
      environmentVariables:
        - name: WINNING_NUMBER
          value: 6
      probes:
        ready: /health/kubernetes
        liveness: /health/kubernetes

ingress:
  retrictToCabi: false
