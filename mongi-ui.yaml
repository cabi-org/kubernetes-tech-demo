# This is a YAML-formatted file to set or update certain parameters to get a very basic app up and running in the sandbox.
# Declare variables to be passed into your templates.

sandbox:
  user: "your-name"

pod:
  images:
    - name: "mongo-express"
      tag: "latest"
      environmentVariables:
        - name: "ME_CONFIG_MONGODB_ADMINUSERNAME"
          value: "mongoadmin"
        - name: "ME_CONFIG_MONGODB_ADMINPASSWORD"
          value: "JustForTesting987"
        - name: "ME_CONFIG_MONGODB_SERVER"
          value: "mongo-db"
      ports:
        - name: http
          port: 8081
          type: ClusterIP

ingress:
  basePath: "/"
  affinity: persistent
  restrictToCabi: false
  port: 8081
